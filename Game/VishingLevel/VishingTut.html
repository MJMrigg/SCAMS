<html>
    <!-- Vishing level tutorial -->
    <head>
        <script>
            class main{
                constructor(){
                    this.currentPart = 0;
                    alert("Welcome to the gameplay tutorial for the Vishing Level! You'll learn the basic mechanics of the level here!");
                }

                updateScreen(){

                    this.checkAnswer();
                }
                checkAnswer(){
                    if(this.currentPart==1){
                        //pop-up Correct! This will turn green if you get it right c:
                        document.getElementById("OptionSel1T").checked=true;
                        document.getElementById("optSel").style.color = "green";
                        alert("This is what it'll look like if you get the part correct! The section will go green!");

                    }else if(this.currentPart==2){
                        //pop-up Incorrect! This will turn red if you get it wrong :c
                        document.getElementById("OptionSel1F").checked=true;
                        document.getElementById("optSel").style.color = "red";
                        alert("This is what it'll look like if you get the part wrong! The section will go red");

                    }else{
                        //alert("You're all done with the tutorial! Short, I know. Get ready for the real deal!");
                        //this.document.getElementById("nextBtn").onclick="window.location.href='Vishing.html'";
                        alert("You're all done with the tutorial! Short, I know. Get ready for the real deal!");
                        document.getElementById("nextBtn").innerText="Start!";
                        //document.getElementById("nextBtn").onclick="window.location.href='Vishing.html'";
                        document.getElementById("nextBtn").onclick = function () {
                            window.location.href = 'Vishing.html';
                        };
                    }
                }
                next(){
                    if(this.currentPart==3){
                        //alert("You're all done with the tutorial! Short, I know. Get ready for the real deal!");
                        //this.document.getElementById().innerTxt="Start!";
                        //this.document.getElementById("nextBtn").onclick="window.location.href='Vishing.html'";
                    }else{
                        this.currentPart++;
                        this.updateScreen();
                    }
                    
                }
            }
        </script>
        <link rel="stylesheet" href="../../styles.css">
    </head>
    <body>
	    <center>
            <div class = "menu" style="height: 400px;">
                <center>
                    <div style = "width: 490px; height: 300px; border: 10px solid #000; background: lightgrey;">
                        <div id = "callerID" style = "border: 1px solid #000; font-size:30px;text-align:center">Phone Number!</div>
                        <div id = "transcript" style = "width: 490px; height: 300px; border: 2px solid #000; font-size:25px;">
                            This is a test transcript! It can be either a voicemail transcript or a call transcript between two people!
                        </div>
                    </div>
                </center>
                
                <center>
                    <div style = "width: 490px; border: 10px solid #000; background: white;">
                        <b>Specific part to look for!</b><br>
                        <div id="optSel">
                            <input type = "radio" id = "OptionSel1T" name = "company">
                            <label for = "OptionSel1">Correct</label>
                            <input type = "radio" id = "OptionSel1F" name ="company">
                            <label for = "OptionSel1">Wrong</label>
                        </div>
                        <button onclick="m.next()" id="nextBtn" class="selection">Next</button>
                        
                        <button onclick="window.location.href='Vishing.html'" class="selection">No Tutorial For Me!</button>
                        <button onclick="window.location.href = '../menu.html'" class="selection">Back to Main Menu</button>
                    </div>
                    
                </center>  
            
            </div>

        </center>
        <script>
            var m = new main();
        </script>
    </body>
</html>
