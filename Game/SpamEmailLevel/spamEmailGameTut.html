	<script>
		class main{
			constructor(){
				this.currentPart = 0;
                    alert("Welcome to the gameplay tutorial for the Phishing Level! You'll learn the basic mechanics of the level here and how to identify spam emails!");
					document.getElementById("pic").src = spamPicTut;
			}
				updateScreen(){

                    this.checkAnswer();
                }
                checkAnswer(){
                    if(this.currentPart==1){
                        //pop-up Correct! This will turn green if you get it right c:
                        document.getElementById("OptionSel1T").checked=true;
                        document.getElementById("optSel").style.color = "green";
                        alert("This is what it'll look like if you get the part correct! The section will go green!");

                    }else if(this.currentPart==2){
                        //pop-up Incorrect! This will turn red if you get it wrong :c
                        document.getElementById("OptionSel1F").checked=true;
                        document.getElementById("optSel").style.color = "red";
                        alert("This is what it'll look like if you get the part wrong! The section will go red");

                    }else if(this.currentPart==3){
						alert("Sometimes you'll be given additional options for what you think is wrong with the body of the email!");
						document.getElementById("emailAdditional").style="display:block";
					}else{
                        //alert("You're all done with the tutorial! Short, I know. Get ready for the real deal!");
                        alert("You're all done with the tutorial! Short, I know. Get ready for the real deal!");
                        document.getElementById("nextBtn").innerText="Start!";
                        document.getElementById("nextBtn").onclick = function () {
                            window.location.href = 'spamEmailGame.html';
                        };
                    }
                }
			    next(){
                    if(this.currentPart==4){
                        //this.document.getElementById("nextBtn").onclick="window.location.href='spamEmailGame.html'";
                    }else{
                        this.currentPart++;
                        this.updateScreen();
                    }
                    
                }
		}
