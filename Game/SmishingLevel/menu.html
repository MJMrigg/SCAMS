<!DOCTYPE html>
<html lang="en">
    <title>Smishing Main Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale:1.0'">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <head>
        <script>
            function next(){
                //Get the textbox
                var textBox = document.getElementById("textBox");
                var button = document.getElementById("changeSlide");
                //Figure out what to print in that text box
                switch(currentSlide){
                    case 0:
                        textBox.innerText = "Smishing is like phishing, only it's done through SMS Text Messaging apps instead of email.";
                        button.innerText = "Tell me more";
                        break;
                    case 1:
                        textBox.innerText = "The way it works is that an attacker sends deceptive texts to make users send them valuable information, go to malicious links, or download malware.";
                        button.innerText = "Oh no!";
                        break;
                    case 2:
                        textBox.innerText = "Attackers will often claim to be someone from a trusted source and use social engineering tactics to convey a sense of urgency to make users tap before thinking.";
                        button.innerText = "How do I know if I'm being smished? Are there signs?";
                        break;
                    case 3:
                        textBox.innerText = "The most obvious sign is that it's an unkown number. If it's also a number that looks strange, it's likely a bot. There are other signs too though.";
                        button.innerText = "What are they?";
                        break;
                    case 4:
                        textBox.innerText = "Another sign is in the link itself. It may often be very short with random sequences of characters, formatted strangely, or have a strange domain suffix.";
                        button.innerText = "Is that it?";
                        break;
                    case 5:
                        textBox.innerText = "A really big sign is that they use big brand names, whether it be a company or a government organization.";
                        button.innerText = "Any more tells?";
                        break;
                    case 6:
                        textBox.innerText = "The final big sign is that they're offering a really good deal or opportunity. Bonus points if it's limited time.";
                        button.innerText = "Can I get an example?";
                        break;
                    case 7:
                        textBox.innerText = "Common smishing attacks often are Account/Information Verification Scams, Tax Scams, Prize/Lottery Scams, Bank Scams, Tech Support Scams, Charity Scams, Service Cancelation Scams, and Investment Scams.";
                        button.innerText = "Okay, but I thought this was a game, not a reading assignment.";
                        break;
                    case 8:
                        textBox.innerText = "Yes, this is in fact a game. Press next to continue.";
                        button.innerText = "Next";
                        break;
                    case 9:
                        textBox.innerText = "In this game, you will be given a series of messages, each one a smishing text, with arrows pointing to parts of the message.";
                        button.innerText = "Okay. What I do with these?";
                        break;
                    case 10:
                        textBox.innerText = "You must click on the arrows that point to parts of the message that give it away as a smishing text. When an arrow is clicked, it'll turn pink. If you click a wrong arrow, just click it again.";
                        button.innerText = "Ha! That's too easy!";
                        break;
                    case 11:
                        textBox.innerText = "Don't get too confident. Some arrows don't point to parts of the message that give it away as a smishing message. They are fake.";
                        button.innerText = "Ah, thank you for the heads up. What then?";
                        break;
                    case 12:
                        textBox.innerText = "Once you have clicked on the arrows that you believe points to parts of the message that give it away as a smishing message, click the Submit button. You will then be shown which arrows you clicked correctly point to suspicous parts of the message and which ones were fake.";
                        button.innerText = "Okay. How do I score?";
                        break;
                    case 13:
                        textBox.innerText = "For every arrow that you clicked that points to a suspicious part of the message, you get a point. For every fake arrow, you lose a point.";
                        button.innerText = "Okay, I understand now. When do I start?";
                        break;
                    case 14:
                        textBox.innerText = "It starts when you click Finish.";
                        button.innerText = "Finish";
                        break;
                    case 15:
                        //Update session stage and go to the tutorial stage
                        sessionStorage.setItem("level1Stage", JSON.stringify(1));
                        window.location.href = "stages.html";
                }
                currentSlide++;
            }
            function skipTutorial(){
                sessionStorage.setItem("level1Stage", JSON.stringify(1));
                window.location.href = "stages.html";
            }
        </script>
        <link rel="stylesheet" href="../../styles.css">
    </head>
    <body>
        <div class="menu">
            <div style="height: 50vh">
                <h1 id="title">Smishing Level Tutorial</h1>
                <h2 id="textBox"></h2>
            </div>
            <button id="changeSlide" class="selection" onclick="next()">Begin</button>
            <button class="selection" onclick= "skipTutorial()">Skip Tutorial</button>
        </div>
        <script>
            var currentSlide = 0;
        </script>
    </body>
</html>
