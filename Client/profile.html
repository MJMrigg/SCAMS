<!DOCTYPE = html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale:1.0'">
    <head>
        <script>
            //Add their profile data to the screen
            function makeProfile(){
                //Get session data and place it on the screen
                var userData = JSON.parse(sessionStorage.getItem("userData"));
                var highScore = JSON.parse(sessionStorage.getItem("highScore"));
                var scores = JSON.parse(sessionStorage.getItem("scores"));
                document.getElementById("username").innerText = "Username: "+userData[0];
                document.getElementById("email").innerText = "Email: "+userData[1];
                document.getElementById("highScore").innerText = "High Score: "+highScore;
                document.getElementById("scores").innerText = "Your Scores: "+scores;
            }
            //Return back to the home screen. The user can also be logging out.
            function returnHome(loggingOut){
                if(loggingOut){ //If the user is logging out
                    //Remove user's data from the session
                    sessionStorage.removeItem("userId");
                    sessionStorage.removeItem("userData");
                    sessionStorage.removeItem("highScore");
                    sessionStorage.removeItem("scores");
                    //Mark the user as logged out
                    sessionStorage.setItem("loggedIn",JSON.stringify(false)); 
                }
                window.location.href = "home.html";
            }
        </script>
        <link rel="stylesheet" href="../styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="menu">
            <h1>Your Profile</h1>
            <!--Only a form for the aesthetic of form style. No inputs here.-->
            <div class="form">
                <p id="username"></p>
                <p id="email"></p>
                <p id="highScore"></p>
                <p id="scores"></p>
                <button class="function" onclick="window.location.href = 'edit.html'">Edit</button><br>
                <button class="function" onclick="returnHome(true)">Logout</button>
                <button class="function" onclick="returnHome(false)">Return Home</button>
            </div>
        </div>
        <script>makeProfile()</script>
    </body>
</html>
