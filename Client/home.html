<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            //Take the user to their profile if they are logged in
            function viewProfile(){
                var loggedIn = JSON.parse(sessionStorage.getItem("loggedIn"));
                if(!loggedIn){ //If the player is not logged in tell them and return
                    alert("You must be logged in to view your profile.");
                    return;
                }
                //If they are, take them to their profile
                window.location.href = "profile.html";
            }
        </script>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <div class="menu">
            <h1>Spoof Call and Malware Simulator<br>(SCAMS)</h1>
            <button class="selection" onclick="window.location.href = '../Game/menu.html'">Play</button><br>
            <button class="selection" onclick="window.location.href = 'login.html'">Login</button><br>
            <button class="selection" onclick="window.location.href = 'create.html'">Create Account</button><br>
            <button class="selection" onclick="window.location.href = 'scores.html'">View Scoreboard</button><br>
            <button class="selection" onclick="viewProfile()">View Profile</button><br>
        </div>
        <script>
            //If the user information was not filled out
            //Also allows users to bookmark the SCAMS homepage
            if(JSON.parse(sessionStorage.getItem("currentScore")) == null){
                sessionStorage.setItem("currentScore",JSON.stringify(0)); //User's score for this run
            }
            if(JSON.parse(sessionStorage.getItem("loggedIn")) == null){
                sessionStorage.setItem("loggedIn",JSON.stringify(false)); //User does not start logged in
            }
            if(JSON.parse(sessionStorage.getItem("level1Stage")) == null){
                sessionStorage.setItem("level1Stage",JSON.stringify(0)); //User's stage on smishing level(0 is the tutorial)
            }
            if(JSON.parse(sessionStorage.getItem("highScore")) == null){
                sessionStorage.setItem("highScore",JSON.stringify(0)); //User's highest score
            }
            if(JSON.parse(sessionStorage.getItem("permissionsLevelStage")) == null){
                sessionStorage.setItem("permissionsLevelStage",JSON.stringify(0)); //User's stage on permissions level
            }
        </script>
    </body>
</html>
